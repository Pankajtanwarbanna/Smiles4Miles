
<style>
    label {
        font-size: 16px;
        color: white;
        margin-left: 1vh;
    }
</style>
<div class="text-center">
    <h1 class="page-heading">Login</h1>
</div>
<div>
<form ng-submit="main.dologin(loginData)">
    <label>Username :</label>
    <input class="form-control" type="text" name="username" placeholder="Enter your name" ng-model="main.loginData.username"><br>
    <label>Password :</label>
    <input class="form-control" type="password" name="password" placeholder="Enter password" ng-model="main.loginData.password"><br>
    <button type="submit" class="btn-success">Login</button>
    <!--<a href="/auth/facebook" target="_blank"><button type="button" class="btn-warning">Facebook</button></a>-->
    <a href="/auth/google" target="_blank"><button type="button" class="btn-primary">Google</button></a>
    <a href="/resetpassword"><button type="button" style="background-color:purple;color: white">Forgot Password</button></a>
    <a href="/resetusername"><button type="button" class="btn-danger">Forgot Username</button></a>
    <a href="/resend" ng-show="main.expired"><button type="button" class="btn-danger">Resend Activation Link</button></a>
</form>
<br>
<div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-request fa-spinner"></span>
    <p>Loading....</p>
</div>
<br>

<div class="row show-hide message" ng-show="main.successMsg">
    <div class="alert alert-success">{{main.successMsg}}</div>

</div>

<div class="row show-hide message" ng-show="main.errMsg">
    <div class="alert alert-danger">{{main.errMsg}}</div>

</div>
</div>
