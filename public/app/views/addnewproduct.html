
<style>
    label {
        font-size: 16px;
        color: white;
        margin-left: 1vh;
    }
</style>

<div class="text-center">
    <h1 class="page-heading">Add New Product</h1>
</div>
<div class="row show-hide message" ng-show="product.successMsg">
    <div class="alert alert-success">{{product.successMsg}}</div>
</div>

<div class="row show-hide message" ng-show="product.errorMsg">
    <div class="alert alert-danger">{{product.errorMsg}}</div>

</div>
<div>
    <form ng-submit="product.addnewproduct(Data)">
        <label>Name :</label>
        <input class="form-control" type="text" name="name" placeholder="Enter the name of the product" ng-model="product.Data.name"><br>
        <label>Price :</label>
        <input class="form-control" type="number" name="price" placeholder="Enter price per Kg" ng-model="product.Data.price"><br>
        <label>Quantity ( in Kg ) :</label>
        <input class="form-control" type="number" name="quantity" placeholder="Enter the quantity" ng-model="product.Data.quantity"><br>
        <label>Category :</label>
        <input class="form-control" type="text" name="category" placeholder="Enter the category of product" ng-model="product.Data.tag"><br>
        <button type="submit" class="btn-success">Submit</button>
    </form>
    <br>
    <div class="jumbotron text-center" ng-show="main.loading">
        <span class="glyphicon glyphicon-request fa-spinner"></span>
        <p>Loading....</p>
    </div>
    <br>

    <div class="row show-hide message" ng-show="main.successMsg">
        <div class="alert alert-success">{{main.successMsg}}</div>

    </div>

    <div class="row show-hide message" ng-show="main.errMsg">
        <div class="alert alert-danger">{{main.errMsg}}</div>

    </div>
</div>
